
<main class="size">

<div class="container">
<div class="card-deck" *ngIf="show">
<app-post-card *ngFor="let item of posts; index as i"
[urlImage] = "posts[i].urlImage"
[title] = "posts[i].title"
[description] = "posts[i].description"
[date] = "posts[i].date"

></app-post-card>
</div>
</div>
</main>
